<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoHoDave | Stream Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      background: #121212;
      width: 100%;
      padding: 2rem 1rem;
      box-shadow: 0 0 10px #9146FF;
    }

    header h1 {
      font-size: 2.5rem;
      color: #9146FF;
      margin: 0;
    }

    header p {
      margin: 0.5rem 0 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    .twitch-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: #9146FF;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .twitch-link:hover {
      background: #772ce8;
    }

    .youtube-embed {
      margin: 2rem auto;
      max-width: 900px;
      width: 90%;
      border: 3px solid #9146FF;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px #9146FF33;
    }

    iframe {
      width: 100%;
      height: 500px;
    }

    footer {
      margin-top: 3rem;
      width: 100%;
      padding: 1rem;
      background: #121212;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SoHoDave</h1>
    <p>Your hub for streams & content</p>
    <a class="twitch-link" href="https://twitch.tv/SoHoDave" target="_blank">Live on Twitch</a>
  </header>

  <div class="youtube-embed">
    <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=SoHoDave" allowfullscreen></iframe>
  </div>

  <footer>
    &copy; 2025 SoHoDave. All rights reserved.
  </footer>
</body>
</html>
